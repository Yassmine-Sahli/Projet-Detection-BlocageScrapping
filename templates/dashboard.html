{% extends "base.html" %}

{% block content %}
<h1>Sensitive Data Dashboard</h1>
<p>Confidential Personnel List</p>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.name }}</td>
            <td>{{ u.role }}</td>
            <td><a href="{{ url_for('details', user_id=u.id) }}" style="color: #00ff41;">View Details</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
