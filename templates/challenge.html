<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url={{ target_url }}">
    <title>Security Check</title>
    <style>
        body {
            background-color: #000;
            color: #00ff41;
            font-family: monospace;
            text-align: center;
            padding-top: 20%;
        }

        .spinner {
            font-size: 2em;
        }
    </style>
    <script>
        // Simple challenge: set a cookie that the server expects
        document.cookie = "human_verified=true; path=/";

        // Redirect immediately after setting cookie
        setTimeout(function () {
            window.location.href = "{{ target_url }}";
        }, 1000);
    </script>
</head>

<body>
    <div class="spinner">Checking browser security...</div>
    <p>Please wait while we verify you are human.</p>
</body>

</html>
