
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Data Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <div class="logo">GhostSec</div>
        <div class="links">
            <a href="{{ url_for('home') }}">Home</a>
            {% if session.get('user') %}
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- HONEYPOT TRAP: Visible to bots, invisible to humans via CSS -->
    <a href="{{ url_for('honeypot') }}" class="honeypot-link" style="opacity: 0; position: absolute; top: -9999px; left: -9999px;">Admin Access</a>

</body>
</html>
